# Pytest Configuration for Network Automation Testing

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=services
    --cov=mcp
    --cov-report=term-missing
    --cov-report=html:tests/htmlcov
    --cov-report=xml:tests/coverage.xml
    --html=tests/report.html
    --self-contained-html
    --junitxml=tests/junit.xml

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests (may take more than 10 seconds)
    network: Tests that require network connectivity
    docker: Tests that require Docker
    kubernetes: Tests that require Kubernetes
    ai: Tests that use AI/ML functionality
    mock: Tests using mock devices
    smoke: Smoke tests for basic functionality

# Test timeouts
timeout = 300
timeout_method = thread

# Minimum version requirements
minversion = 7.0

# Test collection
collect_ignore = [
    "setup.py",
    "__pycache__",
    ".git",
    "logs",
    "backups"
]

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for testing
env =
    ENVIRONMENT = testing
    LOG_LEVEL = WARNING
    PROMETHEUS_ENABLED = false
    TEST_MODE = true
